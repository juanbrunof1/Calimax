<html>
<head>
<title></title>
</head>
<body>
	<div width="100%" height="100%" style='height:100%;width:100%;background-image:url("../images/320x480C15T/layoutfondoblanco.png");background-repeat:no-repeat'  >
		<table border='0'
			   cellpadding="0" 
               cellspacing="0">
			   
			<tr style='vertical-align:center;color:Blue;'>
				<td style='font-size:25px;height:32px;text-align:center;' colspan="2">
					<img src="../images/320x480C15T/logo_header.png">
				</td>
			</tr>
			<tr style='vertical-align:center;'>
				<td style='font-size:25px;height:50px;text-align:center;' colspan="2">
					<b><?var HEADER_TITLE?></b>
				</td>
			</tr>
			
			
			<tr style='color:Black;'>
				<td colspan="2" style='font-size:25px;height:50px;text-align:center;vertical-align:center;'>
					<b><?var BODY_HEADER?></b>
				</td>
			</tr>
			<tr style='color:Black;'>
				<td colspan="2" style='font-size:25px;height:60px;text-align:center;vertical-align:center;'>
					<input type="pin" name="pin" minlength="4" maxlength="12" style="width:50%;font-size:34px;text-align:center;" action="return 0"/>
				</td>
			</tr>

			<tr style='color:Black;'>
				<td colspan="2" style='height:160px;text-align:center;vertical-align:bottom;'>
					<img src="../images/320x480C15T/EXTPIN.png">
				</td>
			</tr>
			<tr>
				<td style='width:33%;height:30px;vertical-align:bottom;font-size:17px;background-color:transparent;color:white'>Cancelar
					<img src="../images/320x480C15T/Cancelboton.png">
				</td>
				
				<td  style='width:33%;height:30px;text-align:right;vertical-align:bottom;font-size:17px;color:white'>Aceptar
					<img src="../images/320x480C15T/Okboton.png">
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
