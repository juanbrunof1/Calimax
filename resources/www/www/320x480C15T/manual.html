
<html>
<body>
<div width="100%" height="100%" style='height:100%;width:100%;background-image:url("../images/320x480C15T/layoutfondoblanco.png");background-repeat:no-repeat'  >
	<table border='0'
		   cellpadding="0" 
           cellspacing="0"
		   style='width:320'>
		<tr style='vertical-align:center;color:Blue;'>
			<td style='font-size:17px;height:73;text-align:center;' colspan="2">
				<img src="../images/320x480C15T/logo_header.png">
			</td>
		</tr>
		
		<tr style='height:16%'>
			<td colspan="2"style='font-size: 25px;height:70px;text-align:center'>
				<b><?var BODY_HEADER?></b>
			</td>
		</tr>
	
		<tr>
			<td colspan="2" style='height:60px;vertical-align:center;'>
				<center>
				<input name='manual' 
				style='font-size:24px;text-align:center;vertical-align:center;width:90%; background-color:#F0F0F1;border:0px' 
				type='text' 
				allowed_chars='1234567890' 
				maxlength='<?var maxLen?>'>
				</center> 
			</td> 
		</tr>
		
		<tr>
			<td colspan="2" style='height:30px;vertical-align:center;color:Red;font-size:18px'>
				<center>
				<?var ERROR?>
				</center>
			</td>
		</tr>
		
		<tr style='color:Black;'>
			<td colspan="2" style='height:180px;text-align:center;vertical-align:center;'>
				<img src="../images/320x480C15T/EXTINMANUAL.png">
			</td>
		</tr>
		
		<tr>
			<td style='height:30px;width:50%;vertical-align:bottom'>
				<button accesskey='&#27;' 
				style='width:100%;text-align:left;font-size:18px;background-color:transparent;border-style:none;color:white' 
				action="return -1">Cancelar
				<img src='../images/320x480C15T/Cancelboton.png'>
				</button>
			</td>
			<td  style='height:30px;width:50%;vertical-align:bottom;'>
				<button accesskey='&#13;' 
				style='width:100%;text-align:right;font-size:18px;background-color:transparent;border-style:none;color:white' 
				action="return 13">Aceptar
				<img src='../images/320x480C15T/Okboton.png'>
				</button>
			</td>
		</tr>
	</table>

	<button accesskey="0" style="visibility:hidden" action='return 0'/>
	<button accesskey="1" style="visibility:hidden" action='return 1'/>
	<button accesskey="2" style="visibility:hidden" action='return 2'/>
	<button accesskey="3" style="visibility:hidden" action='return 3'/>
	<button accesskey="4" style="visibility:hidden" action='return 4'/>
	<button accesskey="5" style="visibility:hidden" action='return 5'/>
	<button accesskey="6" style="visibility:hidden" action='return 6'/>
	<button accesskey="7" style="visibility:hidden" action='return 7'/>
	<button accesskey="8" style="visibility:hidden" action='return 8'/>
	<button accesskey="9" style="visibility:hidden" action='return 9'/>
	<button accesskey="&#13;" style="visibility:hidden" action='return 13'/>

	<!--<input type='timeout' value='<?var timeOut?>' style="visibility:hidden" action="return -6"/> -->
	<button accesskey='&#138;' style='visibility:hidden' action='call focus.previous()'></button>
	<button accesskey='&#139;' style='visibility:hidden' action='call focus.next()'></button>
</div>
</body>
</html>
